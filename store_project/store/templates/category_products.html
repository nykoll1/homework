{% extends 'base.html' %}
{% block content %}

<h2>{{ category.title }}</h2>

{% for product in products %}
  <div>
    <h3>
      <a href="{% url 'product_detail' product.id %}">
        {{ product.title }}
      </a>
    </h3>
    <p>Price: {{ product.price }}</p>
  </div>
{% empty %}
  <p>ამ კატეგორიაში პროდუქტები არ არის</p>
{% endfor %}

{% endblock %}
